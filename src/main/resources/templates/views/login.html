<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/3935140481.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Iniciar Sesion</title>
</head>
<body>

<main>
    <div class="login">
        <h1>AgroAppCo</h1>
        <h2>Inicio de Sesion</h2>
        <p>Por favor ingrese su correo electronico</p>

        <form action="#" method="post">
            <label for="email"></label>
            <input type="email" name="" id="email" placeholder="Email">
            <br>
            <label for="pwd"></label>
            <input type="password" name="" id="pwd" placeholder="Contrasena">
            <br>
            <input class="init" type="submit" value="Iniciar Sesion">
        </form>

        <p>Continuar con</p>

        <a class="google" href="#"> <span><img class="icon" src="/img/google.svg"></span>Google</a>
        <br>

        <a class="politic" href="http://">Terminos y condiciones y <a class="politic" href="http://">Politica de privacidad</a></a>
    </div>
</main>
</body>
</html>
